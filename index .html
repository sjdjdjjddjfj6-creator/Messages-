<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #auth-container, #chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #111;
    }
    #auth-container {
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      margin-bottom: 20px;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 25px;
      width: 100%;
      max-width: 300px;
      transition: 0.2s;
    }
    button:hover {
      background: #09c709;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #0f0;
      background: #000;
      color: #0f0;
    }
    #chat-header {
      background: #0f0;
      color: #000;
      padding: 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #000;
    }
    .message {
  display: inline-block; /* keeps bubble width natural */
  padding: 10px 14px;
  border-radius: 18px;
  word-wrap: break-word;
  line-height: 1.4;
  font-size: 14px;
  margin: 6px 0;
  position: relative;
  max-width: 80%;
  animation: fadeIn 0.3s ease-in-out;
  clear: both; /* ensures each message stays on its own line */
}

/* Your messages (right side) */
.message.self {
  background: #0f0;
  color: #000;
  float: right;
  border-bottom-right-radius: 4px;
  text-align: right;
}

/* Other people's messages (left side) */
.message.other {
  background: #222;
  color: #0f0;
  float: left;
  border-bottom-left-radius: 4px;
  text-align: left;
}
    .timestamp {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 3px;
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #0f0;
      background: #111;
    }
    #messageInput {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #0f0;
      background: #000;
      color: #0f0;
      margin-right: 10px;
    }
    #sendBtn {
      background: #0f0;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    #mediaUpload {
      display: none;
    }
    .upload-label {
      background: #0f0;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
      color: #000;
    }
    /* Context menu for message actions */
    .context-menu {
      position: absolute;
      background: #111;
      border: 1px solid #0f0;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 120px;
      z-index: 10;
    }
    .context-menu button {
      background: none;
      color: #0f0;
      border: none;
      padding: 8px;
      text-align: left;
      cursor: pointer;
    }
    .context-menu button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Auth Container -->
  <div id="auth-container">
    <h1>ajaya dada place </h1>
    <button id="googleLogin">Login with Google</button>
    <button id="phoneLogin">Login with Phone</button>
    <div id="phone-input" style="display:none; width:100%; max-width:300px;">
      <input type="text" id="phoneNumber" placeholder="+97798xxxxxxx" />
      <div id="recaptcha-container"></div>
      <button id="sendCode">Send OTP</button>
      <input type="text" id="otpCode" placeholder="Enter OTP" />
      <button id="verifyCode">Verify</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" style="display:none;">
    <div id="chat-header">
      <span>Messenger</span>
      <button id="logoutBtn" style="background:#000;color:#0f0;border:1px solid #0f0;border-radius:8px;padding:5px 10px;">Logout</button>
    </div>
    <div id="messages"></div>
    <div id="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">➤</button>
      
    </div>
  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { 
      getAuth, signInWithPopup, GoogleAuthProvider, 
      RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getDatabase, ref, push, onChildAdded 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { 
      getStorage, ref as sRef, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfJtDW1WNefRfnNmt5IJC47lw_9b4P0y8",
      authDomain: "messanger-1fd1b.firebaseapp.com",
      databaseURL: "https://messanger-1fd1b-default-rtdb.firebaseio.com",
      projectId: "messanger-1fd1b",
      storageBucket: "messanger-1fd1b.firebasestorage.app",
      messagingSenderId: "607825914903",
      appId: "1:607825914903:web:79f97c100cee32c71ac052",
      measurementId: "G-1DT3GZ56C0"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const authContainer = document.getElementById("auth-container");
    const chatContainer = document.getElementById("chat-container");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const mediaUpload = document.getElementById("mediaUpload");

    let currentUser = null;

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(err => alert(err.message));
    });

    // Phone Login
    document.getElementById("phoneLogin").addEventListener("click", () => {
      document.getElementById("phone-input").style.display = "block";
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', { size: "normal" }, auth);
    });

    document.getElementById("sendCode").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const appVerifier = window.recaptchaVerifier;
      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent!");
        })
        .catch(err => alert(err.message));
    });

    document.getElementById("verifyCode").addEventListener("click", () => {
      const code = document.getElementById("otpCode").value;
      window.confirmationResult.confirm(code).catch(err => alert(err.message));
    });

    // Auth State Listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        authContainer.style.display = "none";
        chatContainer.style.display = "flex";
        loadMessages();
      } else {
        authContainer.style.display = "flex";
        chatContainer.style.display = "none";
      }
    });

    // Send Message
    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value;
      if (!msg.trim()) return;

      push(ref(db, "messages"), {
        uid: currentUser.uid,
        name: currentUser.displayName || "Anonymous",
        photo: currentUser.photoURL || "",
        text: msg,
        timestamp: Date.now()
      });

      messageInput.value = "";
    });

    // Send Media
    mediaUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const fileRef = sRef(storage, "media/" + Date.now() + "_" + file.name);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      push(ref(db, "messages"), {
        uid: currentUser.uid,
        name: currentUser.displayName || "Anonymous",
        photo: currentUser.photoURL || "",
        mediaUrl: url,
        timestamp: Date.now()
      });
    });

    // Load Messages
    function loadMessages() {
      const msgRef = ref(db, "messages");
      onChildAdded(msgRef, (snapshot) => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.uid === currentUser.uid ? "self" : "other");

        if (msg.text) {
          div.textContent = msg.text;
        }
        if (msg.mediaUrl) {
          div.innerHTML = "<a href='" + msg.mediaUrl + "' target='_blank'>📎 Media</a>";
        }

        // Timestamp
        if (msg.timestamp) {
          const ts = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
          const span = document.createElement("span");
          span.className = "timestamp";
          span.textContent = ts;
          div.appendChild(span);
        }

        // Right-click menu (delete/edit/react)
        div.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          showContextMenu(e.pageX, e.pageY, div, snapshot.key, msg.uid);
        });

        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Context Menu Logic
    const menu = document.createElement("div");
    menu.className = "context-menu";
    menu.innerHTML = `
      <button id="editMsg">✏️ Edit</button>
      <button id="deleteMsg">🗑️ Delete</button>
      <button id="reactMsg">😊 React</button>
    `;
    document.body.appendChild(menu);

    function showContextMenu(x, y, msgDiv, msgKey, ownerId) {
      if (currentUser.uid !== ownerId) return; // Only owner can edit/delete

      menu.style.display = "flex";
      menu.style.top = y + "px";
      menu.style.left = x + "px";

      menu.querySelector("#editMsg").onclick = () => {
        const newText = prompt("Edit your message:", msgDiv.textContent.trim());
        if (newText) {
          msgDiv.firstChild.textContent = newText;
        }
        menu.style.display = "none";
      };
      menu.querySelector("#deleteMsg").onclick = () => {
        msgDiv.remove();
        menu.style.display = "none";
      };
      menu.querySelector("#reactMsg").onclick = () => {
        msgDiv.innerHTML += " ❤️";
        menu.style.display = "none";
      };
    }

    document.addEventListener("click", () => {
      menu.style.display = "none";
    });

    // Logout
    logoutBtn.addEventListener("click", () => signOut(auth));
  </script>
</body>

</html>
